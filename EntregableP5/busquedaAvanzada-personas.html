<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VasaNet</title>
    <link rel="stylesheet" href="css/estiloBusquedaAvanzada-pers.css">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <!--HEADER-->
        <header>
            <button class="logo"><img class="logo1" src="images/logoHeader.svg" alt=""></button>
            <p class="vasanet">VasaNet</p>
            <input class="inputBuscador" type="text" placeholder="Buscá en VasaNet">
            <a href="busquedaAvanzada-todo.html"><img class="lupa1" src="./images/lupa.svg" alt=""></a>
            
            <div class="iconos">
                <a href="muroInicio.html"><img class="inicio" src="images/InicioNuevo.svg" alt=""></a>
                <a href="chatGrandeEnBlanco.html"><img class="chat" src="images/ChatNuevo.svg" alt=""></a>
                <button><img class="notificacion" src="images/notificacionesNuevo.svg" alt=""></button>
                <a><img class="usuario" src="images/Muro personal.svg" alt=""></a>
                <p>Leo Esains</p>
                <!--<a href="muroInicio-clickUsuario.html"><img class="usuario" src="images/Muro personal.svg" alt=""></a>
                <p id="ir">Leo Esains</p>-->
                <!--<img class="indicadorPagina" src="./images/IndicadorPaginaNuevo.svg" alt="">-->
            </div>
        </header>

        <div class="cuerpo">
            <!--RESULTADO DE LA BUSQUEDA-->
            <div class="resultados">
                <p class="resultadoBusqueda">Resultados de la búsqueda</p>
                <hr class="linea">
                <p class="filtros">Filtros</p>
                <p class="textoProfesion">Profesión</p>
                <input class="inputProfesion" type="text" name="contraseña">
                <p class="textoCiudad">Ciudad</p>
                <input class="inputCiudad" type="text" name="contraseña">
                <div class="botonBuscar">
                    <p class="textoBuscar">Buscar</p>
                </div>
                <hr class="linea1">
                <p class="ver">Ver</p>
                <a href="busquedaAvanzada-todo.html" class="todo">Todo</a>
                <p class="publicaciones">Publicaciones</p>
                <p class="personas">Personas</p>
                <a href="busquedaAvanzada-fotos.html" class="fotos">Fotos</a>
            </div>

            <!--BLOQUE DE PUBLICACIONES-->
            <p class="fotosPublicas">Personas</p>
            <div class="juan">
                <img class="imagenJuan" src="./images/juan.svg">
            </div>
            <div class="mario">
                <img class="imagenJuan" src="./images/mario.svg">
            </div>
            <div class="alfonsina">
                <img class="imagenJuan" src="./images/alfonsina.svg">
            </div>
            <div class="valeria">
                <img class="imagenValeria" src="./images/valeria.svg">
            </div>
            <div class="mauricio">
                <img class="imagenMauricio" src="./images/mauricio.svg">
            </div>
            <div class="juand">
                <img class="imagenJuan" src="./images/juand.svg">
            </div>
            <div class="graciela">
                <img class="imagenGraciela" src="./images/graciela1.svg">
            </div>
    </div>
    <script src="js/contadorLikes.js"></script>

</html>
