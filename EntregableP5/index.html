<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VasaNet</title>
    <link rel="stylesheet" href="css/estiloIndex.css">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        
        
        <div class="contenedorLogo">
            <img src="images/logoNuevo.svg">
            <p class="vasanet">VasaNet</p>
            <p class="vasanet1">Red de la Comunidad Sanitaria Animal de Argentina</p>
        </div>

        <form class="aaa">        
            <p class="textoInicioSesion">Iniciar sesión</p>

            <div class="correo">
                <p class="textoCorreo">Correo electrónico</p>
                <input id="inputCorreo" type="text" name="correo">
                <p id="errorCorreo" class="mensajeOculto"></p>
            </div>

            <div class="contraseña">
                <p class="textoContraseña">Contraseña</p>
                <input id="inputContraseña" type="password" name="contraseña">
                <p id="errorContraseña" class="mensajeOculto"></p>
            </div>

            <div class="olvidasteContraseña">
                <!--<p class="textoOlvidasteContraseña">Olvidé la contraseña</p>
                <p><b><a>Olvidé la contraseña</a></b></p>-->
                <p><a>Olvidé la contraseña</a></p>
            </div>
            
            <div id="botonIniciarSesion">
                <p class="textoIniciarSesion">Iniciar sesión</p>
            </div>

            <div id="botonIniciarSesionGoogle">
                <img src="images/imagenGoogle.svg">
                <p class="textoIniciarSesionGoogle">Ingresar con Google</p>
                <!--<input class="boton1" type="button" value="Ingresar con Google" onclick = "location='muroInicio.html'">-->
            </div>
                
            <div class="linea">
                <hr class="linea1">
            </div>
           
            <div class="registrarse">
                <!--<p><b><a id="registrar">Registrarse</a></b></p>-->
                <p><a id="registrar">Registrarse</a></p>
            </div>
        </form>

        <div class="capa1" ></div>
        <div class="capa2" ></div>
    
        <footer>
            <h4>Esains&Esains Diseño Web | Vasanet-2021</h4>
        </footer>
        
    </div>  
    
    <script src="js/ringLoading.js"></script>
</body>
</html>
