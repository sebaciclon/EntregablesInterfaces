<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>VasaNet</title>
    <link rel="stylesheet" href="css/estiloIndex.css">
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="contenedorLoading">
            <div id="loading" class="esconder"></div> 
            <h5 id="procesando" class="esconder procesando">Aguarde...</h5>  
        </div>
        
        <div class="contenedorLogo">
            <div class="logo">
                <img src="images/logoGrande.svg">
            </div>
        </div>

        <form>        
            <h1 class="textoInicioSesion">Iniciar sesión</h1>

            <div class="correo">
                <h3><b>Correo electrónico</b></h3>
                <!--<input type="text" name="correo" required placeholder="Ingresá tu correo electrónico">-->
                <input type="text" name="correo" required>
            </div>

            <div class="contraseña">
                <h3><b>Contraseña</b></h3>
                <!--<input type="text" name="contraseña" required placeholder="Ingresá tu Contraseña">-->
                <input type="text" name="contraseña" required>
            </div>

            <div class="olvidasteContraseña">
                <p class="textoOlvidasteContraseña">Olvidé la contraseña</p>
            </div>
            
            <div class="botonIniciarSesion">
                <input class="boton" type="button" value="Iniciar sesión" onclick = "location='muroInicio.html'">
            </div>

            <div class="botonIniciarSesionGoogle">
                <img src="images/imagenGoogle.svg">
                <input class="boton1" type="button" value="Ingresar con Google" onclick = "location='muroInicio.html'">
            </div>
                
            <div class="linea">
                <hr class="linea1">
            </div>
           
            <div class="registrarse">
                <p><b><a id="registrar">Registrarse</a></b></p>
            </div>
        </form>

        <div class="capa1" ></div>
        <div class="capa2" ></div>
    
        <footer>
            <h4>Esains&Esains Diseño Web | Vasanet-2021</h4>
        </footer>
        
    </div>  
    
    <script src="js/ringLoading.js"></script>
</body>
</html>
