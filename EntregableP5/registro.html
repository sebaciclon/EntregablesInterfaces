<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VasaNet</title>
    <link rel="stylesheet" href="css/estiloRegistro.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        
        <div class="cuerpo">
            
            <div class="contenedorLogo">
                <div class="logo">
                    <img src="images/logoGrande.svg">
                </div>
            </div>

            <form>        
                <div class="logoFormulario">
                    <img src="images/logoForm.svg">
                </div>
                <h1 class="registrarse">Registrarse</h1>

                <div class="nombre">
                    <h3><b>Nombre</b></h3>
                    <div class="inputNombre">
                        <input type="text" placeholder="Ingresá tu nombre">
                    </div>
                </div>

                <div class="apellido">
                    <h3><b>Apellido</b></h3>
                    <div class="inputApellido">
                        <input type="text" placeholder="Ingresá tu apellido">
                    </div>
                </div>

                <div class="correo">
                    <h3><b>Correo electrónico</b></h3>
                    <div class="inputCorreo">
                        <input type="text" placeholder="Ingresá tu correo electrónico">
                    </div>
                </div>

                <div class="contraseña">
                    <h3><b>Contraseña</b></h3>
                    <div class="inputContraseña">
                        <input type="text" placeholder="Ingresá tu Contraseña">
                    </div>   
                </div>

                <div class="repetiContraseña">
                    <h3><b>Repetí la contraseña</b></h3>
                    <div class="inputRepetiContraseña">
                        <input type="text" placeholder="Ingresá nuevamente la contraseña">
                    </div>   
                </div>

                <div class="botonCancelar">
                    <input type="button" value="Cancelar" onclick = "location='index.html'">
                </div>

                <div class="botonRegistrarse">
                    <input class="boton" type="button" value="Registrarse" onclick = "location='muroInicio.html'">
                    
                </div>
            </form>
        </div>
        <footer>
            <h4>Esains&Esains Diseño Web | Vasanet-2021</h4>
        </footer>
    </div>    
    
</body>
</html>
