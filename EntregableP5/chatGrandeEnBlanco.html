<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VasaNet</title>
    <link rel="stylesheet" href="css/estiloChatEnBlanco.css">
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <!--HEADER-->
        <header>
            <button class="logo"><img class="logo1" src="images/logoHeader.svg" alt=""></button>
            <p class="vasanet">VasaNet</p>
            <div class="barraBusqueda">
                
                <input type="text" placeholder="Buscá en VasaNet">
                <a href="busquedaAvanzada-todo.html" class="lupa">
                    <img class="lupa1" src="./images/lupa.svg" alt="">
                </a>
            </div>
            <div class="iconos">
                <a href="muroInicio.html"><img class="inicio" src="images/InicioNuevo.svg" alt=""></a>
                <a href="chatGrandeEnBlanco.html"><img class="chat" src="images/ChatNuevo.svg" alt=""></a>
                <button><img class="notificacion" src="images/notificacionesNuevo.svg" alt=""></button>
                <a><img class="usuario" src="images/Muro personal.svg" alt=""></a>
                <p>Leo Esains</p>
                <!--<a href="muroInicio-clickUsuario.html"><img class="usuario" src="images/Muro personal.svg" alt=""></a>
                <p id="ir">Leo Esains</p>-->
                <img class="indicadorPagina" src="./images/IndicadorPaginaNuevo.svg" alt="">
            </div>
        </header>

        <!--CONTACTOS-->
        <div class="contactos">
            <p class="chats">Chats</p>
            <div class="barraBusqueda2">
                <input type="text" placeholder="Buscá en VasaNet">
                <a href="busquedaAvanzada-todo.html" class="lupa1">
                    <img class="lupa2" src="./images/lupa.svg" alt="">
                </a>
            </div>

            <div id="carlosO">
                
                <p class="nombre">Carlos Otamendi</p>
                <img class="imagen" src="images/1.svg">
                <img class="cantMsj" src="images/carlosO3.svg">
            </div>
            <div class="pedro">
                <p class="nombre">Pedro Pesca</p>
                <img class="imagen" src="images/2.svg">
                <img class="conectado" src="images/conectado.svg">
            </div>
            <div class="carlosC">
                <p class="nombre">Carlos Conte</p>
                <img class="imagen" src="images/3.svg">
                <img class="cantMsj" src="images/cantMensajes.svg">
            </div>
            <div class="lilitaA">
                <p class="nombre">Lilita Corrio</p>
                <img class="imagen" src="images/4.svg">
                <img class="conectado" src="images/conectado.svg">
            </div>
            <div class="sanlo">
                <p class="nombre">San Lorenzo de Rauch</p>
                <img class="imagen" src="images/5.svg">
            </div>
            <div class="beatriz">
                <p class="nombre">Beatriz Salomón</p>
                <img class="imagen" src="images/6.svg">
            </div>
            <div class="juanA">
                <p class="nombre">Juan Martin del Potro</p>
                <img class="imagen" src="images/7.svg">
            </div>
            <div class="miguel">
                <p class="nombre">Miguel Poo</p>
                <img class="imagen" src="images/8.svg">
                <img class="cantMsj" src="images/cantMensajes.svg">
            </div>
            <div class="pipo">
                <p class="nombre">Pipo Gorosito</p>
                <img class="imagen" src="images/9.svg">
            </div>
        </div>

        <!--CHAT-->
        <div class="chat">
            <img class="selecciona" src="images/12345.svg">
            <p class="seleccionaTexto">Selecciona un contacto para conversar</p>
        </div>
    </div>
    <script src="js/chat.js"></script>
    <script src="js/contadorLikes.js"></script>
</body>
</html>
