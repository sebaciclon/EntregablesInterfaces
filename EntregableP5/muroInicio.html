<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VasaNet</title>
    <link rel="stylesheet" href="css/estiloMuroInicio.css">
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <div class="contenedor">
        
        <header>
            <button class="logo"><img class="logo1" src="images/logo.svg" alt=""></button>
            <div class="barraBusqueda">
                <button id="lupa" class="lupa1"><img class="lupa2" src="images/lupa.svg" alt=""></button>
                <div class="inputBarraBusqueda">
                    <input type="text" placeholder="Buscá en VasaNet">
                </div>
            </div>
            <div class="iconos">
                <button><img class="usuario" src="images/Muro personal.svg" alt=""></button>
                <button><img class="inicio" src="images/Inicio blanco.svg" alt=""></button>
                <button><img class="chat" src="images/chat blanco.svg" alt=""></button>
                <button><img class="notificacion" src="images/Notificacion blanco.svg" alt=""></button>
                <button><img class="logout" src="images/logout blanco.svg" alt=""></button>

            </div>
        </header>

        
        <div class="publicaciones">
            <button class="a">Crear publicación</button>
        </div>


        <div class="sugerenciaYpublicidad">
            <div class="bloqueSugerencias">
                <div class="tituloSugerencias">
                    <div class="fondoTituloSugerencias"></div>
                    <p class="sugerencias">Sugerencias</p>
                </div>
                <div class="fondoSugerencias"></div>
                <div class="suregenciasYboton">
                    <div class="dosSugerencias">
                        <div class="zapata">
                            <img class="imgZapata" src="./images/zapata.svg" alt="">
                            <p class="draZapata">Dra Zapata Graciela</p>
                            <p class="amigosZapata">78.235 amigos</p>
                        </div>
                        <div class="romero">
                            <img class="imgRomero" src="./images/romero.svg" alt="">
                            <p class="drRomero">Dr Romero Raúl</p>
                            <p class="amigosRomero">63.235</p>
                        </div>
                    </div>
                    <a href="" class="boton"><p class="texto">Agregar</p></a>
                </div>
            </div>
            <div class="publicidad">

                <div class="wrapper">
                    <div class="slider" id="slider">
                      <ul class="slides">
                        <li class="slide" id="slide1">
                          <a href="#">
                            
                            <img src="./images/Publicidad.svg" alt="photo 1">
                          </a>
                        </li>
                        <li class="slide" id="slide2">
                          <a href="#">
                            <img src="./images/publicidad2.svg" alt="photo 2">
                          </a>
                        </li>
                        <li class="slide" id="slide3">
                          <a href="#">
                            <img src="./images/publicidad3.svg" alt="photo 3">
                          </a>
                        </li>
                        <li class="slide" id="slide4">
                          <a href="#">
                            <img src="./images/publicidad4.svg" alt="photo 4">
                          </a>
                        </li>
                        
                      </ul>
                      
                    </div>
                  </div>

            </div>
        </div>

        <section >
            <div class="fondoContactos">
                <p class="textoContactos">Contactos</p>
            </div>
        </section>
    </div>
</body>
</html>
