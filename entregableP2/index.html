<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="subcontenedor">
            <div class="herramientas">

                <h3 class="cuatroEnLinea"><b>4 en linea!!</b></h3>

                <h5><b>MODALIDAD</b></h5>
                <button id="5" class="btn btn-warning margen"><b>5 EN LINEA</b></button>
                <button id="6" class="btn btn-warning margen"><b>6 EN LINEA</b></button>
                <button id="7" class="btn btn-warning margen"><b>7 EN LINEA</b></button> 

                <h5><b>FICHAS</b></h5>
                <button id="fichaNegra" class="btnRedondeado"><img class="btnRedondo" src="images/fichaNegra.png" alt=""></button>
                <button id="fichaNaranja" class="btnRedondeado"><img class="btnRedondo" src="images/fichaNaranja.png" alt=""></button>
                <button id="fichaAzul" class="btnRedondeado"><img class="btnRedondo" src="images/fichaAzul.png" alt=""></button>
                <button id="fichaRoja" class="btnRedondeado"><img class="btnRedondo" src="images/fichaRoja.png" alt=""></button>
                <!--<button id="fichaNegra" class="btn btn-warning margen"><b>FICHA NEGRA</b></button>
                <button id="fichaNaranja" class="btn btn-warning margen"><b>FICHA NARANJA</b></button>
                <button id="fichaAzul" class="btn btn-warning margen"><b>FICHA AZUL</b></button>
                <button id="fichaRoja" class="btn btn-warning margen"><b>FICHA ROJA</b></button>-->

                <h5><b>TURNO JUGADOR</b></h5>
                <h5 id="jugador1" class="btn btn-warning margen"><b>JUGADOR 1</b></h5>
                <h5 id="jugador2" class="btn btn-warning margen"><b>JUGADOR 2</b></h5>

                <h5><b>JUEGO</b></h5>
                <h5 id="tituloTiempo">Tiempo de juego</h5>
                <input type="range" id="tiempoDeJuego" oninput="inicializarTiempoDeJuego(this.value);" min="0" max="5" value="0" list="valores" class="btn btn-warning margen">
                    <datalist id="valores">
                        <option value="0" label="0">
                        <option value="1" label="1">
                        <option value="2" label="2">
                        <option value="3" label="3">
                        <option value="4" label="4">
                        <option value="5" label="5">
                    </datalist>
                <button id="iniciar" class="btn btn-warning margen"><b>INICIAR PARTIDA</b></button>
                <button id="interrumpir" class="btn btn-warning margen"><b>INTERRUMPIR PARTIDA</b></button>

                <!--<h5 id="tiempoRestante"><b>TIEMPO RESTANTE...</b></h5>-->
                <div id="clock" class="margen reloj"></div>
                
            </div>
            <div class="divCanvas">
                <canvas id="canvas" width="1300" height="900" style="border: #000 solid 5px"></canvas>
                <img class="ocultar" src="images/casillero.png" alt="casillero" id="casillero" >
                <img class="ocultar" src="images/zonaLanzamiento.png" alt="casillero" id="zonaLanzamiento" >
                <img class="ocultar" src="images/fichaNegra.png" alt="negra" id="negra" >
			    <img class="ocultar" src="images/fichaNaranja.png" alt="naranja" id="naranja" >
                <img class="ocultar" src="images/fichaAzul.png" alt="azul" id="azul" >
                <img class="ocultar" src="images/fichaRoja.png" alt="roja" id="roja" >
                
            </div>
            <div class="filtros">
                
                
            </div>
        </div>
        
    </div>

    <script src="js/ficha.js"></script>
    <script src="js/fichaRedonda.js"></script>
    <script src="js/juego.js"></script>
    <script src="js/casillero.js"></script>
    <script src="js/tablero.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
